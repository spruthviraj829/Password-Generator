<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <div class="container">

        <h1>Password Generator</h1>
        <div class="display-container">
           <input readonly  placeholder="password" class="display" data-passwordDisplay>
           <button data-copy class="copy-button">
               <span data-copyMsg class="copy-message"  ></span>
               <img src="images/copy.jpeg" alt="" width="23" height="23" >
           </button>
        </div>

       <div class="input-container">

             <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
             </div>

             <!-- slider -->
             <input type="range" min="1" max="20" class="slider"  data-lengthSlider>
        
             <!-- checkbox -->
              <div class="check">
               <input type="checkbox" id="uppercase">
               <label for="upperCase">Include Uppercase Letters</label>
              </div>

              <div class="check">
               <input type="checkbox" id="lowercase">
               <label for="lowercase">Include Lowercase Letters</label>
              </div>

              <div class="check">
               <input type="checkbox" id="numbers">
               <label for="numbers">Include Numbers</label>
              </div>

              <div class="check">
               <input type="checkbox" id="symbols">
               <label for="symbols">Include Symbols</label>
              </div>

              <!-- strength -->
         <div class="strength-container">
           <p>Strength</p>
           <div data-indicator class="indicatorColor"></div>
         </div>
       
         <!-- generatepassword -->
         <button class="generate-button">Generate Password</button>

           </div> 

   </div>
   <div class="footer">ðŸš€Created By - <a href="https://github.com/spruthviraj829">Pruthviraj Shinde</a></div>
    </div>

   
    <script src="index.js"></script>
</body>

</html>
